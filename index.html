<!DOCTYPE html>
<html lang="en">
	<head>
		<!--
            telling your browser to use the UTF-8character encoding, which is a method of 
            converting your typed characters into machine-readable code.
        -->
		<meta charset="UTF-8" />
		<!--
            This gives the browser instructions on how to control the page's dimensions and scaling. 
        -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sorting Visualizer</title>
		<!--
            href is tospecify the location of linked document
            rel is the relation of linked document and current document
            Integrity attribute is to allow the browser to check the file source to ensure that the code is never loaded if the source has been manipulated.
            Crossorigin attribute is present when a request is loaded using 'CORS' which is now a requirement of SRI checking when not loaded from the 'same-origin'
        -->
		<!--using bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<header>
		<h1
			align="left"
			style="font-family: georgia, garamond, serif; font-style: italic"
		>
			Sortviz - Sorting Visualizer
		</h1>
		<nav>
			<!--
                class=row will hold columns in it
            -->
			<div class="row">
				<div class="col mt-3 mb-3 d-sm-flex" id="newArray">
					<button type="button" class="btn btn-success newArray">
						<!-- this newArry class is defined so that we can enable and disable this btn, by addressing this button in sorting.js-->
						Generate New Array
					</button>
				</div>
				<div
					class="col"
					id="input"
					style="font-family: georgia, garamond, serif"
				>
					<span id="size"
						>Size of Array
						<input
							id="arr_sz"
							type="range"
							min="10"
							max="130"
							step="1"
						/>
						<!-- here the id is arr_sz which is used in sorting.js function to enable and disable the button -->
					</span>
					<span
						id="speed"
						style="font-family: georgia, garamond, serif"
						>Speed of Algorithm
						<input
							id="speed_input"
							type="range"
							min="20"
							max="300"
							stepDown="10"
						/>
						<!-- here the id is speed_input which is used in sorting.js function to enable and disable the button -->
					</span>
				</div>
				<div class="col mt-3 mb-3 gap-2 d-sm-flex justify-content-end">
					<button
						type="button"
						class="btn btn-primary btn-sm bubbleSort"
					>
						Bubble Sort
					</button>
					<button
						type="button"
						class="btn btn-primary btn-sm selectionSort"
					>
						Selection Sort
					</button>
					<button
						type="button"
						class="btn btn-primary btn-sm insertionSort"
					>
						Insertion Sort
					</button>
					<button
						type="button"
						class="btn btn-primary btn-sm quickSort"
					>
						Quick Sort
					</button>
					<button
						type="button"
						class="btn btn-primary btn-sm mergeSort"
					>
						Merge Sort
					</button>
				</div>
			</div>
		</nav>
	</header>
	<body class="p-3 mb-2 bg-dark text-white">
		<div id="bars" class="flex-container"></div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
		<!--
			The <script> HTML element is used to embed executable code or data; this is typically used to embed or refer to JavaScript code. 
		-->
		<script src="js_files/sorting.js"></script>
		<script src="js_files/bubble.js"></script>
		<script src="js_files/insertion.js"></script>
		<script src="js_files/merge.js"></script>
		<script src="js_files/quick.js"></script>
		<script src="js_files/selection.js"></script>
	</body>
</html>
